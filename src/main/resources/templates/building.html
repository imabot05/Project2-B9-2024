<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Building Information</title>
</head>
<body>
    <h1>Building Information</h1>
    <form action="/api/building/" method="get">
        <label for="numberOfBasement">Number of Basements:</label>
        <input type="number" id="numberOfBasement" name="numberOfBasement">
        <br>
        <label for="name">Building Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <input type="submit" value="Submit">
    </form>

    <h2>Submitted Information:</h2>
    <p th:text="'Building Name: ' + ${nameBuilding}"></p>
    <p th:text="'Number of Basements: ' + ${numberOfBasement}"></p>
	<p th:text="'Ward:' +${ward}"></p>
</body>
</html>
